---

- name: Create multipass VM
  theko2fi.multipass.multipass_vm:
    name: "zazilapus"
    state: present
    # recreate: true
  register: output

- name: Recreate multipass VM
  theko2fi.multipass.multipass_vm:
    name: "zazilapus"
    state: present
    recreate: true
  register: output

- name: Debug ouptut
  ansible.builtin.debug:
    var: output


