- name: Create Multipass VM
  hosts: localhost
  connection: local
  vars:
    multipass_vm_name: "dd"
  tasks:
    - name: Create multipass VM
      theko2fi.multipass.multipass_vm:
        name: "{{ multipass_vm_name }}"
        state: present
        recreate: true
      register: output

    - name: Debug ouptut
      ansible.builtin.debug:
        var: output
